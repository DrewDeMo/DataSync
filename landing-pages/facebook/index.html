<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Campaign Landing Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Sync Status Badge -->
        <div class="sync-badge">
            <span class="sync-icon">🔄</span>
            <span id="sync-status">Loading...</span>
        </div>

        <!-- Hero Section -->
        <section class="hero">
            <h1 id="hero-headline">Loading...</h1>
            <p id="hero-subheadline">Please wait while we load the content...</p>
            <a href="#" id="cta-button" class="cta-button">Loading...</a>
        </section>

        <!-- Current Offer Section -->
        <section class="offer" id="offer-section">
            <div class="offer-badge">Special Offer</div>
            <h2 id="offer-title">Loading...</h2>
            <p id="offer-description">Loading...</p>
            <p class="offer-expires" id="offer-expires"></p>
        </section>

        <!-- Location Info Section -->
        <section class="location">
            <h2>Visit Us</h2>
            <div class="location-grid">
                <div class="location-item">
                    <span class="location-icon">📍</span>
                    <div>
                        <p id="location-address">Loading...</p>
                        <p id="location-city">Loading...</p>
                    </div>
                </div>
                <div class="location-item">
                    <span class="location-icon">🕒</span>
                    <p id="location-hours">Loading...</p>
                </div>
                <div class="location-item">
                    <span class="location-icon">📞</span>
                    <p id="phone">Loading...</p>
                </div>
            </div>
        </section>

        <!-- Testimonial Section -->
        <section class="testimonial" id="testimonial-section">
            <div class="testimonial-content">
                <p class="testimonial-text" id="testimonial-text">"Loading..."</p>
                <p class="testimonial-author" id="testimonial-author">- Loading...</p>
            </div>
        </section>

        <!-- Footer -->
        <footer class="footer">
            <p>Powered by DataSync Campaign Manager</p>
            <p class="campaign-source">Campaign: <strong>Facebook</strong></p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
